<!DOCTYPE html>
<html lang="en">
<head>

    <title>08-字符串对象</title>

<script type="text/javascript">
    <!--
    function  fun(){
        //拿到p标签的对象
        var p = document.getElementById("p");
        var txt = p.innerHTML;//必须有开始和结束标签

        p.innerHTML = txt.big().big();

    }

    function fun_1(){
        var arr = ["red","blue","green","yellow","#666666"] ;
        //2.随机取得一个整数作为数组的下标
        var index = Math.floor(Math.random() * arr.length) ;
        //3. 拿到p标签对象的主体内容
        // var txt = p.innerHTML ;
        var txt = p.innerText ;
        //3.给p标签对象的主体内容改变颜色，并赋值回去
        p.innerHTML = txt.fontcolor(arr[index]) ;
        setTimeout("fun_1()",500) ;
    }

    function fun_2(){
        var txt = document.getElementById("h1").innerHTML ;
        txt = document.getElementById("h1").innerText;
        alert(txt) ;
    }

    var s = "abcdefg" ;
    //alert(s.substring(2,3)) ;
    // alert(s.substring(300,-200)) ;
    alert(s.substr(2,3)) ;   //3是i长度，不是索引


    //-->
</script>

<body>
    <p id = "p">大</p>
    <input type="button" value="大" onclick="fun()">
    <input type="button" value="变" onclick="fun_1()">
    <h1 id = "h1"><font>你好</font></h1>
    <input type="button" value="演示innerHTML和innerText的区别" onclick="fun_2()">

</html>
